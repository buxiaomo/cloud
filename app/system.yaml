apiVersion: v1
kind: Service
metadata:
  name: system
spec:
  selector:
    app: system
  ports:
    - name: system
      port: 3306
      targetPort: 3306
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: system
  labels:
    app: system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: system
  template:
    metadata:
      labels:
        app: system
    spec:
      containers:
        - name: system
          image: system:1.0
          imagePullPolicy: Always
          ports:
            - name: tcp
              containerPort: 6379
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            tcpSocket:
              port: 6379
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            tcpSocket:
              port: 6379
          env:
            - name: TZ
              value: "Asia/Shanghai"
